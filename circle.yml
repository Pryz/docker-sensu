machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t pryz/sensu .
    - mkdir -p ~/docker; docker save pryz/sensu > ~/docker/image.tar

test:
  override:
    - docker run -d -p 6379:6379 -p 5672:5672 -p 4567:4567 pryz/sensu; sleep 10
    - (printf "PING\r\n"; sleep 1) | nc localhost 6379
    - curl --retry 10 --retry-delay 5 -v http://localhost:4567

deployment:
  hub: 
  branch: master
  commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker push pryz/sensu
